<p>map works!</p>
<div>
  <div
    *ngFor="let item of db"
    (click)="selectOnMap(item)"
    [ngClass]="{ nameSected: item.id == selectedItemId }"
  >
    {{ item.name }}
    <button *ngIf="item.name == selectedItemId" (click)="deleteOnMap(item)">
      delele
    </button>
  </div>
  <button (click)="addOnMap()">add</button>
</div>
<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
