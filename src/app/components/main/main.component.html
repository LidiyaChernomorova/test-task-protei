<div class="filter-container">
  <input
    (keyup)="filterItems($event)"
    (focusout)="filterModeChange(true)"
    (focus)="filterModeChange(false)"
  />
</div>
<app-list
  [db]="db"
  (selectedItem)="selectElem($event)"
  (deletedItem)="deleteElem($event)"
  [selectedItemId]="selectedItemId"
  class="list-container"
  [filterValues]="filterValues"
  [filterMode]="filterMode"
></app-list>
<app-map
  [db]="db"
  [map]="map"
  (selectedPoint)="selectElem($event)"
  (deletedPoint)="deleteElem($event)"
  (clickOnMap)="clickOnMap($event)"
  [selectedItemId]="selectedItemId"
  class="list-container"
></app-map>
