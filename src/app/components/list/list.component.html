<h1>List of points:</h1>
<div
  *ngFor="let item of db"
  (click)="selectOnList(item)"
  [ngClass]="{ nameSected: item.id == selectedItemId }"
>
  <ul>
    <li *ngIf="item.isFiltered">
      {{ item.name }}
      <button (click)="deleteOnList(item)" *ngIf="item.id == selectedItemId">
        delele
      </button>
    </li>
  </ul>
</div>
